         id="tspan6447">Only symmetries, not forces, work for 13 billion years</tspan><tspan
         sodipodi:role="line"
         x="139.87097"
         y="805.50446"
         id="tspan3456"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:23.38375092px;line-height:125%;font-family:Palatino;-inkscape-font-specification:'Palatino, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start">Symmetries should be baked into the math</tspan><tspan
         sodipodi:role="line"
         x="139.87097"
         y="834.73413"
         id="tspan8461"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:23.38375092px;line-height:125%;font-family:Palatino;-inkscape-font-specification:'Palatino, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start">Gravity is space-times-time equivalence class. Numbers</tspan><tspan
         sodipodi:role="line"
         x="139.87097"
         y="863.96387"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:23.38375092px;line-height:125%;font-family:Palatino;-inkscape-font-specification:'Palatino, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan8497">        have different representations, but same squares</tspan><tspan
         sodipodi:role="line"
         x="139.87097"
         y="893.19354"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:23.38375092px;line-height:125%;font-family:Palatino;-inkscape-font-specification:'Palatino, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start"
         id="tspan8499">Space-time number with norm of 1 has: U(1), SU(2)</tspan><tspan
         sodipodi:role="line"
         x="139.87097"
         y="922.42322"
         id="tspan3365"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:23.38375092px;line-height:125%;font-family:Palatino;-inkscape-font-specification:'Palatino, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start">        and Q<tspan
   style="font-size:64.99999762%;baseline-shift:sub"
